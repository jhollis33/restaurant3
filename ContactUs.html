        <div class="formarea">

<!--Form begin-->

<form>
        <div class="form-group">
          <label for="NameInput">Name:</label>
          <input type="Name" class="form-control" id="exampleInputName" required>
        </div>
        <div class="form-group">
          <label for="EmailInput">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail" required>
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Phone:</label>
                <input type="phone" class="form-control" id="exampleInputPhone" required>
              </div>
              <div class="form-group">
                    <label for="exampleFormControlSelect1">Reason for Inquiry</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Catering</option>
                      <option>Private Party</option>
                      <option>Feedback</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlTextarea1">Additional Information</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
               
                      <label for="ladelID">Have you been to the restaurant?</label>
                      <div class="form-check">                          
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              No
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Yes
                            </label>
                          </div>
                          <label for="labelID">Best days to contact you:</label>
                          <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">M</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">T</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                <label class="form-check-label" for="inlineCheckbox3">W</label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Th</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">F</label>
                                      </div>

                              <br />
        
        <button type="submit" class="btn btn-primary">Send Request</button>
      </form>
